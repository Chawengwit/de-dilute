services:
  db:
    image: postgres:15
    container_name: dedilute_db
    restart: always
    env_file:
      - .env.development
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dedilute_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: dedilute_backend
    restart: always
    env_file:
      - .env.development
    environment:
      - REDIS_URL=redis://redis:6379
    ports:
      - "${BACKEND_PORT}:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    image: nginx:alpine
    container_name: dedilute_frontend
    restart: always
    env_file:
      - .env.development            # provides PUBLIC_MEDIA_BASE_URL
    environment:
      - PUBLIC_MEDIA_BASE_URL=${PUBLIC_MEDIA_BASE_URL}
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      # Template + entrypoint for envsubst -> default.conf
      - ./nginx/nginx.conf.template:/etc/nginx/templates/nginx.conf.template:ro
      - ./nginx/frontend-entrypoint.sh:/docker-entrypoint.d/99-envsubst.sh:ro
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
